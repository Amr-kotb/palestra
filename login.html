<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login FitLife</title>
<style>
/* --- STILI GENERALI --- */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  transition: background 0.8s ease-in-out, color 0.5s ease-in-out;
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  background-image: url('https://images.unsplash.com/photo-1579758629938-03607ccdbaba?auto=format&fit=crop&w=1600&q=80');
}

/* --- OVERLAY SCURO --- */
body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.6);
  z-index: -1;
  transition: background 0.6s ease-in-out;
}

/* --- PULSANTE TORNA HOME --- */
.home-btn {
  position: absolute;
  top: 20px;
  left: 20px;
  padding: 10px 18px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
  font-size: 15px;
  color: white;
  background: linear-gradient(90deg, #00106b 0%, #000000 100%);
  transition: all 0.4s ease;
  z-index: 1000;
}
.home-btn:hover {
  background: linear-gradient(90deg, #000000 0%, #00106b 100%);
  transform: scale(1.05);
}

/* --- CONTENITORE LOGIN --- */
.wrapper {
  width: 420px;
  border-radius: 12px;
  padding: 30px 40px;
  text-align: center;
  backdrop-filter: blur(12px);
  border: 1px solid rgba(255,255,255,0.2);
  background: rgba(0, 16, 96, 0.336);
  color: #ffffff;
  transition: background 0.8s ease-in-out, color 0.5s ease-in-out;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

.form-login {
  font-size: 36px;
  margin-bottom: 15px;
  color: #fff;
}

.wrapper .input-box {
  position: relative;
  width: 100%;
  height: 50px;
  margin: 30px 0;
}
.input-box input {
  width: 100%;
  height: 100%;
  background: transparent;
  border: none;
  outline: none;
  border: 2px solid rgba(255, 255, 255, 0.4);
  border-radius: 40px;
  font-size: 16px;
  color: #fff;
  padding: 20px 45px 20px 20px;
  transition: border-color 0.3s ease;
}
.input-box input:focus {
  border-color: #fff;
}
.input-box input::placeholder {
  color: rgba(255, 255, 255, 0.7);
}

.wrapper .remember-forgot {
  display: flex;
  justify-content: space-between;
  font-size: 14.5px;
  margin: -15px 0 15px;
  align-items: center;
}
.remember-forgot label {
  display: flex;
  align-items: center;
  cursor: pointer;
}
.remember-forgot label input {
  accent-color: #fff;
  margin-right: 8px;
  cursor: pointer;
}
.remember-forgot a {
  color: #fff;
  text-decoration: none;
  transition: color 0.3s ease;
}
.remember-forgot a:hover {
  text-decoration: underline;
  color: #00bfff;
}

.wrapper .btn {
  width: 150px;
  height: 45px;
  background: #1a01fc83;
  border: none;
  outline: none;
  border-radius: 40px;
  cursor: pointer;
  font-size: 16px;
  color: #ffffff;
  font-weight: 600;
  margin-top: 10px;
  transition: background 0.3s ease-in-out, transform 0.2s;
}
.wrapper .btn:hover {
  background: #00bfff;
  transform: scale(1.05);
}

.wrapper .register-link {
  font-size: 14.5px;
  text-align: center;
  margin: 20px 0 15px;
}
.register-link p {
  color: rgba(255, 255, 255, 0.9);
}
.register-link p a {
  color: #fff;
  text-decoration: none;
  font-weight: 600;
  transition: color 0.3s ease;
}
.register-link p a:hover {
  text-decoration: underline;
  color: #00bfff;
}

/* --- MESSAGGI DI ERRORE --- */
.error-message {
  color: #ff4444;
  font-size: 12px;
  margin-top: 5px;
  text-align: left;
  padding-left: 20px;
  display: none;
}

/* --- RESPONSIVE DESIGN --- */
@media (max-width: 500px) {
  .wrapper {
    width: 90%;
    padding: 20px 25px;
    margin: 20px;
  }
  
  .home-btn {
    top: 10px;
    left: 10px;
    padding: 8px 15px;
    font-size: 14px;
  }
  
  .form-login {
    font-size: 28px;
  }
  
  .wrapper .remember-forgot {
    flex-direction: column;
    gap: 10px;
    align-items: flex-start;
  }
}

@media (max-height: 600px) {
  body {
    align-items: flex-start;
    padding-top: 20px;
  }
}
</style>
</head>
<body>
<!-- Pulsante Home -->
<button class="home-btn" onclick="window.location.href='index.html'">Home</button>

<!-- Form Login -->
<div class="wrapper">
  <form id="loginForm">
    <p class="form-login">Login</p>
    
    <div class="input-box">
      <input id="username" required placeholder="Username o Email" type="text" />
    </div>
    <div class="error-message" id="usernameError"></div>
    
    <div class="input-box">
      <input id="password" required placeholder="Password" type="password" />
    </div>
    <div class="error-message" id="passwordError"></div>
    
    <div class="remember-forgot">
      <label><input type="checkbox" id="rememberMe" /> Ricordami</label>
      <a href="#" id="forgotPassword">Password dimenticata?</a>
    </div>
    
    <button class="btn" type="submit">Login</button>
    
    <div class="register-link">
      <p>Non hai un account? <a href="register.html">Registrati</a></p>
    </div>
  </form>
</div>

<script>
// Elementi DOM
const loginForm = document.getElementById('loginForm');
const usernameInput = document.getElementById('username');
const passwordInput = document.getElementById('password');
const rememberMe = document.getElementById('rememberMe');
const forgotPassword = document.getElementById('forgotPassword');
const usernameError = document.getElementById('usernameError');
const passwordError = document.getElementById('passwordError');

// Validazione del form
function validateLoginForm() {
    let isValid = true;
    
    // Reset error messages
    usernameError.style.display = 'none';
    passwordError.style.display = 'none';
    
    // Validate username/email
    const username = usernameInput.value.trim();
    if (!username) {
        usernameError.textContent = 'Inserisci username o email';
        usernameError.style.display = 'block';
        isValid = false;
    }
    
    // Validate password
    const password = passwordInput.value;
    if (!password) {
        passwordError.textContent = 'Inserisci la password';
        passwordError.style.display = 'block';
        isValid = false;
    } else if (password.length < 6) {
        passwordError.textContent = 'La password deve essere di almeno 6 caratteri';
        passwordError.style.display = 'block';
        isValid = false;
    }
    
    return isValid;
}

// Gestione submit del form
loginForm.addEventListener('submit', function(e) {
    e.preventDefault();
    
    if (validateLoginForm()) {
        // Simulazione login (in un'app reale qui ci sarebbe una chiamata API)
        const loginData = {
            username: usernameInput.value.trim(),
            password: passwordInput.value,
            rememberMe: rememberMe.checked
        };
        
        console.log('Tentativo di login:', loginData);
        
        // Simula un ritardo di rete
        const loginBtn = document.querySelector('.btn');
        const originalText = loginBtn.textContent;
        loginBtn.textContent = 'Accesso in corso...';
        loginBtn.disabled = true;
        
        setTimeout(() => {
            // Qui normalmente si controllerebbero le credenziali con il backend
            // Per demo, accettiamo qualsiasi credenziale valida
            if (loginData.username && loginData.password.length >= 6) {
                alert('Login effettuato con successo!');
                // Reindirizza alla dashboard o alla pagina principale
                window.location.href = 'dashboard.html';
            } else {
                alert('Credenziali non valide. Riprova.');
            }
            
            loginBtn.textContent = originalText;
            loginBtn.disabled = false;
        }, 1500);
    }
});

// Gestione password dimenticata
forgotPassword.addEventListener('click', function(e) {
    e.preventDefault();
    const email = prompt('Inserisci la tua email per reimpostare la password:');
    if (email) {
        // Validazione email semplice
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (emailRegex.test(email)) {
            alert(`Email di recupero inviata a: ${email}\n(Questa è una demo - in un'app reale verrebbe inviata un'email di recupero)`);
        } else {
            alert('Inserisci un indirizzo email valido.');
        }
    }
});

// Caricamento iniziale - controlla se ci sono credenziali salvate
document.addEventListener('DOMContentLoaded', function() {
    const savedUsername = localStorage.getItem('savedUsername');
    const savedRememberMe = localStorage.getItem('rememberMe');
    
    if (savedUsername && savedRememberMe === 'true') {
        usernameInput.value = savedUsername;
        rememberMe.checked = true;
    }
});

// Salva le credenziali se "Ricordami" è selezionato
loginForm.addEventListener('submit', function(e) {
    if (rememberMe.checked) {
        localStorage.setItem('savedUsername', usernameInput.value.trim());
        localStorage.setItem('rememberMe', 'true');
    } else {
        localStorage.removeItem('savedUsername');
        localStorage.removeItem('rememberMe');
    }
});

// Miglioramento UX: rimuovi errori quando l'utente inizia a digitare
usernameInput.addEventListener('input', function() {
    usernameError.style.display = 'none';
});

passwordInput.addEventListener('input', function() {
    passwordError.style.display = 'none';
});

// Tasto Enter per submit
loginForm.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        loginForm.dispatchEvent(new Event('submit'));
    }
});
</script>
</body>
</html>
