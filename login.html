<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login PowerGym</title>
<link rel="icon" type="image/x-icon" href="/img/logo.png">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
<style>
/* --- STILI GENERALI --- */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Roboto', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  transition: background 0.8s ease-in-out, color 0.5s ease-in-out;
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  background-image: url('https://images.unsplash.com/photo-1579758629938-03607ccdbaba?auto=format&fit=crop&w=1600&q=80');
}

/* --- OVERLAY SCURO --- */
body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.7);
  z-index: -1;
  transition: background 0.6s ease-in-out;
}

/* --- PULSANTE TORNA HOME --- */
.home-btn {
  position: absolute;
  top: 20px;
  left: 20px;
  padding: 12px 24px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
  font-size: 15px;
  color: white;
  background: linear-gradient(135deg, #800020 0%, #000000 100%);
  transition: all 0.4s ease;
  z-index: 1000;
  border: 1px solid #800020;
  font-family: 'Roboto', sans-serif;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}
.home-btn:hover {
  background: linear-gradient(135deg, #000000 0%, #800020 100%);
  transform: scale(1.05);
  box-shadow: 0 5px 15px rgba(128, 0, 32, 0.4);
}

/* --- CONTENITORE LOGIN --- */
.wrapper {
  width: 450px;
  border-radius: 15px;
  padding: 40px 50px;
  text-align: center;
  backdrop-filter: blur(15px);
  border: 2px solid rgba(128, 0, 32, 0.3);
  background: rgba(0, 0, 0, 0.8);
  color: #ffffff;
  transition: all 0.8s ease-in-out;
  box-shadow: 0 15px 35px rgba(128, 0, 32, 0.3);
  font-family: 'Roboto', sans-serif;
}

.form-login {
  font-size: 42px;
  margin-bottom: 25px;
  color: #800020;
  font-weight: 900;
  text-transform: uppercase;
  letter-spacing: 1px;
  text-shadow: 0 2px 10px rgba(128, 0, 32, 0.3);
}

.wrapper .input-box {
  position: relative;
  width: 100%;
  height: 55px;
  margin: 30px 0;
}
.input-box input {
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.6);
  border: none;
  outline: none;
  border: 2px solid rgba(128, 0, 32, 0.5);
  border-radius: 40px;
  font-size: 16px;
  color: #fff;
  padding: 20px 45px 20px 25px;
  transition: all 0.3s ease;
  font-family: 'Roboto', sans-serif;
}
.input-box input:focus {
  border-color: #800020;
  box-shadow: 0 0 15px rgba(128, 0, 32, 0.3);
  background: rgba(0, 0, 0, 0.8);
}
.input-box input::placeholder {
  color: rgba(255, 255, 255, 0.6);
}

.wrapper .remember-forgot {
  display: flex;
  justify-content: space-between;
  font-size: 14.5px;
  margin: -15px 0 25px;
  align-items: center;
}
.remember-forgot label {
  display: flex;
  align-items: center;
  cursor: pointer;
  color: rgba(255, 255, 255, 0.9);
}
.remember-forgot label input {
  accent-color: #800020;
  margin-right: 8px;
  cursor: pointer;
  transform: scale(1.2);
}
.remember-forgot a {
  color: #800020;
  text-decoration: none;
  transition: all 0.3s ease;
  font-weight: 500;
}
.remember-forgot a:hover {
  text-decoration: underline;
  color: #ff3366;
}

.wrapper .btn {
  width: 160px;
  height: 50px;
  background: linear-gradient(135deg, #800020 0%, #000000 100%);
  border: none;
  outline: none;
  border-radius: 40px;
  cursor: pointer;
  font-size: 16px;
  color: #ffffff;
  font-weight: 700;
  margin-top: 15px;
  transition: all 0.3s ease-in-out;
  border: 2px solid #800020;
  text-transform: uppercase;
  letter-spacing: 1px;
  font-family: 'Roboto', sans-serif;
}
.wrapper .btn:hover {
  background: linear-gradient(135deg, #000000 0%, #800020 100%);
  transform: scale(1.05);
  box-shadow: 0 8px 20px rgba(128, 0, 32, 0.4);
}
.wrapper .btn:active {
  transform: scale(0.98);
}

.wrapper .register-link {
  font-size: 15px;
  text-align: center;
  margin: 25px 0 15px;
}
.register-link p {
  color: rgba(255, 255, 255, 0.9);
}
.register-link p a {
  color: #800020;
  text-decoration: none;
  font-weight: 700;
  transition: all 0.3s ease;
}
.register-link p a:hover {
  text-decoration: underline;
  color: #ff3366;
}

/* --- MESSAGGI DI ERRORE --- */
.error-message {
  color: #ff4444;
  font-size: 13px;
  margin-top: 8px;
  text-align: left;
  padding-left: 25px;
  display: none;
  font-weight: 500;
}

/* --- RESPONSIVE DESIGN --- */
@media (max-width: 500px) {
  .wrapper {
    width: 90%;
    padding: 30px 25px;
    margin: 20px;
  }
  
  .home-btn {
    top: 15px;
    left: 15px;
    padding: 10px 20px;
    font-size: 14px;
  }
  
  .form-login {
    font-size: 32px;
  }
  
  .wrapper .remember-forgot {
    flex-direction: column;
    gap: 15px;
    align-items: flex-start;
  }
  
  .input-box input {
    padding: 20px 35px 20px 20px;
  }
}

@media (max-height: 600px) {
  body {
    align-items: flex-start;
    padding-top: 30px;
  }
}

/* --- ANIMAZIONI --- */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.wrapper {
  animation: fadeIn 0.8s ease-out;
}

.input-box input {
  animation: fadeIn 0.6s ease-out;
}

.btn {
  animation: fadeIn 1s ease-out;
}
</style>
</head>
<body>
<!-- Pulsante Home -->
<button class="home-btn" onclick="window.location.href='index.html'">  Home</button>

<!-- Form Login -->
<div class="wrapper">
  <form id="loginForm">
    <p class="form-login">Login</p>
    
    <div class="input-box">
      <input id="username" required placeholder="Email" type="email" />
    </div>
    <div class="error-message" id="usernameError"></div>
    
    <div class="input-box">
      <input id="password" required placeholder="Password" type="password" />
    </div>
    <div class="error-message" id="passwordError"></div>
    
    <div class="remember-forgot">
      <label><input type="checkbox" id="rememberMe" /> Ricordami</label>
      <a href="pass.html" id="forgotPassword">Password dimenticata?</a>
    </div>
    
    <button class="btn" type="submit">Accedi</button>
    
    <div class="register-link">
      <p>Non hai un account? <a href="register.html">Registrati</a></p>
    </div>
  </form>
</div>

<!-- Firebase SDK Standardizzato -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDxbjc0jYzIBidTCA2lY0OtSioR8hz4bRs",
    authDomain: "akotb-palestra-b6f81.firebasestorage.app",
    projectId: "akotb-palestra-b6f81",
    storageBucket: "akotb-palestra-b6f81.firebasestorage.app",
    messagingSenderId: "1088603444773",
    appId: "1:1088603444773:web:de954e33936001a6d091cc"
  };

  const app = firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // Elementi DOM
  const loginForm = document.getElementById('loginForm');
  const usernameInput = document.getElementById('username');
  const passwordInput = document.getElementById('password');
  const rememberMe = document.getElementById('rememberMe');
  const forgotPassword = document.getElementById('forgotPassword');
  const usernameError = document.getElementById('usernameError');
  const passwordError = document.getElementById('passwordError');

  // Validazione del form
  function validateLoginForm() {
      let isValid = true;
      
      usernameError.style.display = 'none';
      passwordError.style.display = 'none';
      
      const username = usernameInput.value.trim();
      if (!username) {
          usernameError.textContent = 'Inserisci email';
          usernameError.style.display = 'block';
          isValid = false;
      } else if (!isValidEmail(username)) {
          usernameError.textContent = 'Inserisci un\'email valida';
          usernameError.style.display = 'block';
          isValid = false;
      }
      
      const password = passwordInput.value;
      if (!password) {
          passwordError.textContent = 'Inserisci la password';
          passwordError.style.display = 'block';
          isValid = false;
      } else if (password.length < 6) {
          passwordError.textContent = 'La password deve essere di almeno 6 caratteri';
          passwordError.style.display = 'block';
          isValid = false;
      }
      
      return isValid;
  }

  function isValidEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
  }

  // Gestione submit del form
  loginForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      if (validateLoginForm()) {
          const loginBtn = document.querySelector('.btn');
          const originalText = loginBtn.textContent;
          loginBtn.textContent = 'Accesso in corso...';
          loginBtn.disabled = true;
          
          try {
              const userCredential = await auth.signInWithEmailAndPassword(
                  usernameInput.value.trim(), 
                  passwordInput.value
              );
              
              // Salva "Ricordami"
              if (rememberMe.checked) {
                  localStorage.setItem('rememberMe', 'true');
                  localStorage.setItem('userEmail', usernameInput.value.trim());
              } else {
                  localStorage.removeItem('rememberMe');
                  localStorage.removeItem('userEmail');
              }
              
              alert('Login effettuato con successo!');
              window.location.href = 'dashboard.html';
              
          } catch (error) {
              console.error('Errore login:', error);
              let errorMessage = 'Credenziali non valide';
              
              switch(error.code) {
                  case 'auth/user-not-found':
                      errorMessage = 'Utente non trovato';
                      break;
                  case 'auth/wrong-password':
                      errorMessage = 'Password errata';
                      break;
                  case 'auth/invalid-email':
                      errorMessage = 'Email non valida';
                      break;
                  case 'auth/too-many-requests':
                      errorMessage = 'Troppi tentativi. Riprova più tardi';
                      break;
              }
              
              alert(errorMessage);
          } finally {
              loginBtn.textContent = originalText;
              loginBtn.disabled = false;
          }
      }
  });

  // Password dimenticata
  forgotPassword.addEventListener('click', async function(e) {
      e.preventDefault();
      const email = prompt('Inserisci la tua email per reimpostare la password:');
      
      if (email && isValidEmail(email)) {
          try {
              await auth.sendPasswordResetEmail(email);
              alert(`Email di recupero inviata a: ${email}`);
          } catch (error) {
              alert('Errore nell\'invio dell\'email di recupero: ' + error.message);
          }
      } else {
          alert('Inserisci un indirizzo email valido.');
      }
  });

  // Caricamento iniziale
  document.addEventListener('DOMContentLoaded', function() {
      const savedEmail = localStorage.getItem('userEmail');
      const savedRememberMe = localStorage.getItem('rememberMe');
      
      if (savedEmail && savedRememberMe === 'true') {
          usernameInput.value = savedEmail;
          rememberMe.checked = true;
      }
  });

  // UX: rimuovi errori durante la digitazione
  usernameInput.addEventListener('input', function() {
      usernameError.style.display = 'none';
  });

  passwordInput.addEventListener('input', function() {
      passwordError.style.display = 'none';
  });
</script>
</body>
</html>
