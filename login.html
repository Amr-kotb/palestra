<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login FitLife</title>
<style>
/* --- STILI GENERALI --- */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  transition: background 0.8s ease-in-out, color 0.5s ease-in-out;
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
}

/* --- OVERLAY SCURO --- */
body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.6);
  z-index: -1;
  transition: background 0.6s ease-in-out;
}

/* --- PULSANTE TORNA HOME --- */
.home-btn {
  position: absolute;
  top: 20px;
  left: 20px;
  padding: 10px 18px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
  font-size: 15px;
  color: white;
  background: linear-gradient(90deg, #00106b 0%, #000000 100%);
  transition: all 0.4s ease;
}
.home-btn:hover {
  background: linear-gradient(90deg, #000000 0%, #00106b 100%);
  transform: scale(1.05);
}

/* --- CONTENITORE LOGIN --- */
.wrapper {
  width: 420px;
  border-radius: 12px;
  padding: 30px 40px;
  text-align: center;
  backdrop-filter: blur(12px);
  border: 1px solid rgba(255,255,255,0.2);
  background: rgba(0, 16, 96, 0.336); /* blu scuro trasparente */
  color: #ffffff;
  transition: background 0.8s ease-in-out, color 0.5s ease-in-out;
}

.form-login {
  font-size: 36px;
  margin-bottom: 15px;
}

.wrapper .input-box {
  position: relative;
  width: 100%;
  height: 50px;
  margin: 30px 0;
}
.input-box input {
  width: 100%;
  height: 100%;
  background: transparent;
  border: none;
  outline: none;
  border: 2px solid rgba(255, 255, 255, 0.4);
  border-radius: 40px;
  font-size: 16px;
  color: inherit;
  padding: 20px 45px 20px 20px;
}
.input-box input::placeholder {
  color: inherit;
}

.wrapper .remember-forgot {
  display: flex;
  justify-content: space-between;
  font-size: 14.5px;
  margin: -15px 0 15px;
}
.remember-forgot label input {
  accent-color: #fff;
  margin-right: 3px;
}
.remember-forgot a {
  color: inherit;
  text-decoration: none;
}
.remember-forgot a:hover {
  text-decoration: underline;
}

.wrapper .btn {
  width: 150px;
  height: 45px;
  background: #1a01fc83;
  border: none;
  outline: none;
  border-radius: 40px;
  cursor: pointer;
  font-size: 16px;
  color: #ffffff;
  font-weight: 600;
  margin-top: 10px;
  transition: background 0.3s ease-in-out, transform 0.2s;
}
.wrapper .btn:hover {
  background: #00bfff;
  color: #fff;
  transform: scale(1.05);
}

.wrapper .register-link {
  font-size: 14.5px;
  text-align: center;
  margin: 20px 0 15px;
}
.register-link p a {
  color: inherit;
  text-decoration: none;
  font-weight: 600;
}
.register-link p a:hover {
  text-decoration: underline;
}

/* --- SFONDO PALESTRA SCURO --- */
body {
  background-image: url('https://images.unsplash.com/photo-1579758629938-03607ccdbaba?auto=format&fit=crop&w=1600&q=80');
}
</style>
</head>
<body>
<!-- Pulsante Home -->
<button class="home-btn" onclick="window.location.href='index.html'">Home</button>

<!-- Form Login -->
<div class="wrapper">
  <form action="">
    <p class="form-login">Login</p>
    <div class="input-box">
      <input required placeholder="Username" type="text" />
    </div>
    <div class="input-box">
      <input required placeholder="Password" type="password" />
    </div>
    <div class="remember-forgot">
      <label><input type="checkbox" /> Ricordami</label>
      <a href="#">Password dimenticata?</a>
    </div>
    <button class="btn" type="submit">Login</button>
    <div class="register-link">
      <p>Non hai un account? <a href="register.html">Registrati</a></p>
    </div>
  </form>
</div>
</body>
</html>
