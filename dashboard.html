<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>La Tua Dashboard - PowerGym</title>
<link rel="icon" type="image/x-icon" href="/img/logo.png">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Roboto', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: url('https://images.unsplash.com/photo-1579758629938-03607ccdbaba?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
  background-size: cover;
  position: relative;
  color: #fff;
  margin: 0;
  padding: 20px;
}

body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.7);
  z-index: -1;
}

.home-btn {
  position: absolute;
  top: 20px;
  left: 20px;
  padding: 12px 24px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
  font-size: 15px;
  color: white;
  background: linear-gradient(135deg, #800020 0%, #000000 100%);
  transition: all 0.4s ease;
  z-index: 1000;
  border: 1px solid #800020;
  font-family: 'Roboto', sans-serif;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.home-btn:hover {
  background: linear-gradient(135deg, #000000 0%, #800020 100%);
  transform: scale(1.05);
  box-shadow: 0 5px 15px rgba(128, 0, 32, 0.4);
}

.dashboard-container {
  width: 850px;
  border-radius: 15px;
  padding: 40px;
  background: rgba(0, 0, 0, 0.85);
  border: 2px solid rgba(128, 0, 32, 0.3);
  box-shadow: 0 20px 40px rgba(128, 0, 32, 0.3);
  text-align: center;
  backdrop-filter: blur(15px);
  color: #ffffff;
  font-family: 'Roboto', sans-serif;
}

.dashboard-header {
  margin-bottom: 40px;
}

.dashboard-header h1 {
  color: #800020;
  font-size: 2.8em;
  margin-bottom: 15px;
  font-weight: 900;
  text-transform: uppercase;
  letter-spacing: 1px;
  text-shadow: 0 2px 10px rgba(128, 0, 32, 0.3);
}

.welcome-message {
  font-size: 1.3em;
  color: rgba(255, 255, 255, 0.9);
  font-weight: 500;
}

.dashboard-content {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 30px;
  margin-bottom: 35px;
}

.user-info, .plan-info {
  background: linear-gradient(135deg, rgba(128, 0, 32, 0.2), rgba(0, 0, 0, 0.6));
  border-radius: 15px;
  padding: 30px 25px;
  text-align: left;
  border: 1px solid rgba(128, 0, 32, 0.3);
  box-shadow: 0 8px 25px rgba(128, 0, 32, 0.2);
}

.user-info h2, .plan-info h2 {
  color: #800020;
  margin-bottom: 25px;
  font-size: 1.5em;
  border-bottom: 2px solid #800020;
  padding-bottom: 12px;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.info-item {
  margin-bottom: 18px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 8px 0;
  border-bottom: 1px solid rgba(128, 0, 32, 0.2);
}

.info-label {
  font-weight: 700;
  color: #800020;
  font-size: 1em;
}

.info-value {
  color: #ffffff;
  font-weight: 500;
  text-align: right;
}

.plan-status {
  background: linear-gradient(135deg, rgba(128, 0, 32, 0.2), rgba(0, 0, 0, 0.6));
  border-radius: 15px;
  padding: 30px;
  margin-bottom: 30px;
  border: 1px solid rgba(128, 0, 32, 0.3);
  box-shadow: 0 8px 25px rgba(128, 0, 32, 0.2);
}

.plan-status h2 {
  color: #800020;
  margin-bottom: 25px;
  font-size: 1.5em;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.current-plan {
  font-size: 2em;
  color: #fff;
  margin-bottom: 15px;
  font-weight: 900;
  text-shadow: 0 2px 8px rgba(128, 0, 32, 0.3);
}

.plan-description {
  color: rgba(255, 255, 255, 0.9);
  margin-bottom: 25px;
  font-size: 1.2em;
  font-weight: 500;
  line-height: 1.4;
}

.days-remaining {
  font-size: 3.5em;
  color: #800020;
  font-weight: 900;
  margin: 20px 0;
  text-shadow: 0 4px 15px rgba(128, 0, 32, 0.4);
}

.expired {
  color: #ff4444 !important;
  text-shadow: 0 4px 15px rgba(255, 68, 68, 0.4) !important;
}

.warning {
  color: #ff9800 !important;
  text-shadow: 0 4px 15px rgba(255, 152, 0, 0.4) !important;
}

.expiry-date {
  color: rgba(255, 255, 255, 0.9);
  font-size: 1.2em;
  margin-bottom: 15px;
  font-weight: 500;
}

.dashboard-actions {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
  margin-top: 30px;
}

.action-btn {
  padding: 18px;
  border: none;
  border-radius: 12px;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.3s;
  font-size: 16px;
  font-family: 'Roboto', sans-serif;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  border: 2px solid transparent;
}

.primary-btn {
  background: linear-gradient(135deg, #800020 0%, #000000 100%);
  color: white;
  border-color: #800020;
}

.secondary-btn {
  background: linear-gradient(135deg, #333333 0%, #000000 100%);
  color: white;
  border-color: #333333;
}

.danger-btn {
  background: linear-gradient(135deg, #cc0000 0%, #800020 100%);
  color: white;
  border-color: #cc0000;
}

.action-btn:hover {
  transform: translateY(-5px);
  box-shadow: 0 10px 25px rgba(128, 0, 32, 0.4);
}

.primary-btn:hover {
  background: linear-gradient(135deg, #000000 0%, #800020 100%);
}

.secondary-btn:hover {
  background: linear-gradient(135deg, #000000 0%, #333333 100%);
}

.danger-btn:hover {
  background: linear-gradient(135deg, #800020 0%, #cc0000 100%);
}

.action-btn:active {
  transform: scale(0.98);
}

.loading {
  text-align: center;
  padding: 50px;
  color: white;
  font-size: 1.3em;
  background: rgba(0, 0, 0, 0.8);
  border-radius: 15px;
  border: 2px solid #800020;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.dashboard-container {
  animation: fadeIn 0.8s ease-out;
}

.user-info, .plan-info, .plan-status {
  animation: fadeIn 1s ease-out;
}

@media (max-width: 900px) {
  .dashboard-container {
    width: 95%;
    padding: 30px;
  }
  
  .dashboard-content {
    grid-template-columns: 1fr;
    gap: 25px;
  }
  
  .dashboard-actions {
    grid-template-columns: 1fr;
    gap: 15px;
  }
  
  .dashboard-header h1 {
    font-size: 2.2em;
  }
}

@media (max-width: 500px) {
  .dashboard-container {
    padding: 25px 20px;
  }
  
  .dashboard-header h1 {
    font-size: 1.8em;
  }
  
  .days-remaining {
    font-size: 2.8em;
  }
  
  .user-info, .plan-info {
    padding: 20px 15px;
  }
  
  .info-item {
    flex-direction: column;
    align-items: flex-start;
    gap: 5px;
  }
  
  .info-value {
    text-align: left;
  }
}
</style>
</head>
<body>
<button class="home-btn" onclick="window.location.href='index.html'">üè† Home</button>

<div class="dashboard-container" id="dashboardContent">
  <div class="dashboard-header">
    <h1>La Tua Dashboard</h1>
    <p class="welcome-message">Benvenuto nella tua area personale PowerGym</p>
  </div>
  
  <div class="dashboard-content">
    <div class="user-info">
      <h2>I Tuoi Dati</h2>
      <div class="info-item">
        <span class="info-label">Nome Completo:</span>
        <span class="info-value" id="userFullName">-</span>
      </div>
      <div class="info-item">
        <span class="info-label">Email:</span>
        <span class="info-value" id="userEmail">-</span>
      </div>
      <div class="info-item">
        <span class="info-label">Data Registrazione:</span>
        <span class="info-value" id="registrationDate">-</span>
      </div>
      <div class="info-item">
        <span class="info-label">ID Utente:</span>
        <span class="info-value" id="userId">-</span>
      </div>
    </div>
    
    <div class="plan-info">
      <h2>Il Tuo Abbonamento</h2>
      <div class="info-item">
        <span class="info-label">Piano Attivo:</span>
        <span class="info-value" id="userPlanName">-</span>
      </div>
      <div class="info-item">
        <span class="info-label">Tariffa:</span>
        <span class="info-value" id="userPlanPrice">-</span>
      </div>
      <div class="info-item">
        <span class="info-label">Tipo:</span>
        <span class="info-value" id="planType">-</span>
      </div>
      <div class="info-item">
        <span class="info-label">Stato:</span>
        <span class="info-value" id="planStatus">-</span>
      </div>
    </div>
  </div>
  
  <div class="plan-status">
    <h2>Stato Abbonamento</h2>
    <div class="current-plan" id="currentPlanName">-</div>
    <div class="plan-description" id="currentPlanDescription">-</div>
    <div class="days-remaining" id="daysRemaining">-</div>
    <div class="expiry-date">Scadenza: <span id="planExpiryDate">-</span></div>
  </div>
  
  <div class="dashboard-actions">
    <button class="action-btn primary-btn" id="renewPlan">Rinnova Piano</button>
    <button class="action-btn secondary-btn" id="changePlan">Cambia Piano</button>
    <button class="action-btn danger-btn" id="logoutBtn">Esci</button>
  </div>
</div>

<div class="loading" id="loadingMessage" style="display: none;">
  <p>Caricamento dati utente...</p>
</div>

<script>
// Carica i dati dell'utente quando la pagina si apre
document.addEventListener('DOMContentLoaded', function() {
  loadUserData();
});

function loadUserData() {
  // Mostra loading
  document.getElementById('loadingMessage').style.display = 'block';
  document.getElementById('dashboardContent').style.display = 'none';
  
  // Recupera i dati dal localStorage
  const savedUserData = localStorage.getItem('userData');
  
  if (savedUserData) {
    const userData = JSON.parse(savedUserData);
    
    // Aggiorna la dashboard con i dati reali
    updateDashboard(userData);
    
    // Nascondi loading e mostra dashboard
    document.getElementById('loadingMessage').style.display = 'none';
    document.getElementById('dashboardContent').style.display = 'block';
  } else {
    // Nessun dato utente trovato - reindirizza alla registrazione
    document.getElementById('loadingMessage').innerHTML = `
      <p>Nessun dato utente trovato.</p>
      <p>Completa la registrazione per accedere alla dashboard.</p>
      <button onclick="window.location.href='register.html'" style="margin-top: 20px; padding: 12px 24px; background: linear-gradient(135deg, #800020 0%, #000000 100%); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; border: 1px solid #800020;">
        Vai alla Registrazione
      </button>
    `;
  }
}

function updateDashboard(userData) {
  // Dati personali
  document.getElementById('userFullName').textContent = `${userData.firstname} ${userData.lastname}`;
  document.getElementById('userEmail').textContent = userData.email;
  document.getElementById('registrationDate').textContent = userData.registrationDate;
  document.getElementById('userId').textContent = `USR${Date.now().toString().slice(-6)}`;
  
  // Dati piano
  if (userData.plan) {
    document.getElementById('userPlanName').textContent = userData.plan.name;
    document.getElementById('userPlanPrice').textContent = userData.plan.price;
    document.getElementById('currentPlanName').textContent = userData.plan.name;
    document.getElementById('currentPlanDescription').textContent = userData.plan.description;
    
    // Determina tipo piano
    const planType = userData.plan.name.includes('Annual') ? 'Annuale' : 'Mensile';
    document.getElementById('planType').textContent = planType;
    document.getElementById('planStatus').textContent = 'Attivo';
    
    // Gestione scadenza
    const expiryDate = new Date(userData.plan.expiryDate);
    document.getElementById('planExpiryDate').textContent = expiryDate.toLocaleDateString('it-IT');
    
    // Calcola giorni rimanenti
    updateDaysRemaining(expiryDate);
  } else {
    // Nessun piano attivo
    document.getElementById('userPlanName').textContent = 'Nessun piano attivo';
    document.getElementById('userPlanPrice').textContent = '-';
    document.getElementById('currentPlanName').textContent = 'Nessun Abbonamento Attivo';
    document.getElementById('currentPlanDescription').textContent = 'Scegli un piano per iniziare il tuo percorso fitness';
    document.getElementById('planType').textContent = '-';
    document.getElementById('planStatus').textContent = 'Inattivo';
    document.getElementById('daysRemaining').textContent = '0 giorni';
    document.getElementById('daysRemaining').className = 'days-remaining expired';
    document.getElementById('planExpiryDate').textContent = '-';
  }
}

function updateDaysRemaining(expiryDate) {
  const now = new Date();
  const diffTime = expiryDate - now;
  const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
  
  const daysElement = document.getElementById('daysRemaining');
  
  if (diffDays > 0) {
    daysElement.textContent = `${diffDays} giorni`;
    if (diffDays <= 7) {
      daysElement.className = 'days-remaining warning';
    } else {
      daysElement.className = 'days-remaining';
    }
  } else {
    daysElement.textContent = "SCADUTO";
    daysElement.className = 'days-remaining expired';
  }
}

// Gestione pulsanti
document.getElementById('renewPlan').addEventListener('click', function() {
  alert("Funzionalit√† di rinnovo piano disponibile presto!");
});

document.getElementById('changePlan').addEventListener('click', function() {
  if (confirm("Vuoi cambiare piano? Sarai reindirizzato alla pagina dei piani.")) {
    window.location.href = 'register.html';
  }
});

document.getElementById('logoutBtn').addEventListener('click', function() {
  if (confirm("Sei sicuro di voler uscire?")) {
    // Cancella i dati di sessione
    localStorage.removeItem('userData');
    window.location.href = 'index.html';
  }
});

// Aggiorna il contatore ogni giorno
setInterval(function() {
  const savedUserData = localStorage.getItem('userData');
  if (savedUserData) {
    const userData = JSON.parse(savedUserData);
    if (userData.plan && userData.plan.expiryDate) {
      const expiryDate = new Date(userData.plan.expiryDate);
      updateDaysRemaining(expiryDate);
    }
  }
}, 24 * 60 * 60 * 1000);
</script>
</body>
</html>
