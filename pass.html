<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recupero Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            max-width: 900px;
            width: 100%;
        }
        
        .card-section {
            flex: 1;
            min-width: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .form-section {
            flex: 1;
            min-width: 300px;
            background: #111;
            border-radius: 16px;
            box-shadow: 0px 8px 28px -9px rgba(255, 0, 0, 0.6);
            padding: 40px;
            border: 2px solid #ff0000;
        }
        
        .logo {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .logo h1 {
            color: #ff0000;
            font-size: 28px;
            font-weight: 600;
        }
        
        .logo p {
            color: #fff;
            margin-top: 10px;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #fff;
            font-weight: 500;
        }
        
        input[type="email"] {
            width: 100%;
            padding: 12px 15px;
            background: #222;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s;
            color: #fff;
        }
        
        input[type="email"]:focus {
            border-color: #ff0000;
            box-shadow: 0 0 0 2px rgba(255, 0, 0, 0.2);
            outline: none;
        }
        
        .btn {
            background: linear-gradient(135deg, #ff0000 0%, #8b0000 100%);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .back-link {
            margin-top: 25px;
            text-align: center;
        }
        
        .back-link a {
            color: #ff0000;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        .message {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .success {
            background-color: rgba(0, 100, 0, 0.3);
            color: #90ee90;
            border: 1px solid #006400;
        }
        
        .error {
            background-color: rgba(139, 0, 0, 0.3);
            color: #ffcccb;
            border: 1px solid #8b0000;
        }
        
        .steps {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            position: relative;
        }
        
        .steps:before {
            content: '';
            position: absolute;
            top: 15px;
            left: 0;
            right: 0;
            height: 2px;
            background-color: #444;
            z-index: 1;
        }
        
        .step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #444;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            position: relative;
            z-index: 2;
            color: #fff;
        }
        
        .step.active {
            background-color: #ff0000;
            color: white;
        }
        
        .step.completed {
            background-color: #8b0000;
            color: white;
        }
        
        .step-info {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            font-size: 12px;
            color: #fff;
        }
        
        /* Stili per la card animata */
        .e-card {
            background: #000;
            box-shadow: 0px 8px 28px -9px rgba(255, 0, 0, 0.6);
            position: relative;
            width: 240px;
            height: 330px;
            border-radius: 16px;
            overflow: hidden;
            border: 2px solid #ff0000;
        }

        .wave {
            position: absolute;
            width: 540px;
            height: 700px;
            opacity: 0.6;
            left: 0;
            top: 0;
            margin-left: -50%;
            margin-top: -70%;
            background: linear-gradient(744deg, #ff0000, #8b0000 60%, #000000);
        }

        .icon {
            width: 3em;
            margin-top: -1em;
            padding-bottom: 1em;
            color: #ff0000;
        }

        .infotop {
            text-align: center;
            font-size: 20px;
            position: absolute;
            top: 5.6em;
            left: 0;
            right: 0;
            color: #ff0000;
            font-weight: 600;
        }

        .name {
            font-size: 14px;
            font-weight: 100;
            position: relative;
            top: 1em;
            text-transform: lowercase;
            color: #fff;
        }

        .wave:nth-child(2),
        .wave:nth-child(3) {
            top: 210px;
        }

        .playing .wave {
            border-radius: 40%;
            animation: wave 3000ms infinite linear;
        }

        .wave {
            border-radius: 40%;
            animation: wave 55s infinite linear;
        }

        .playing .wave:nth-child(2) {
            animation-duration: 4000ms;
        }

        .wave:nth-child(2) {
            animation-duration: 50s;
        }

        .playing .wave:nth-child(3) {
            animation-duration: 5000ms;
        }

        .wave:nth-child(3) {
            animation-duration: 45s;
        }

        @keyframes wave {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            
            .form-section {
                width: 100%;
            }
        }
    </style>
</head>
<body>

                    <br>
                    <div class="name">SecureSystem</div>
                </div>
            </div>
        </div>
        
        <div class="form-section">
            <div class="logo">
                <h1>Recupero Password</h1>
                <p>Inserisci la tua email per reimpostare la password</p>
            </div>
            
            <div class="steps">
                <div class="step active">1</div>
                <div class="step">2</div>
                <div class="step">3</div>
                <div class="step-info">Inserisci email</div>
            </div>
            
            <div id="message" class="message"></div>
            
            <form id="recoveryForm">
                <div class="form-group">
                    <label for="email">Indirizzo Email</label>
                    <input type="email" id="email" name="email" placeholder="inserisci la tua email" required>
                </div>
                
                <button type="submit" class="btn">Recupera Password</button>
            </form>
            
            <div class="back-link">
                <a href="login.html">← Torna al login</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('recoveryForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const messageDiv = document.getElementById('message');
            
            // Validazione email
            if (!validateEmail(email)) {
                showMessage('Inserisci un indirizzo email valido', 'error');
                return;
            }
            
            // Simulazione invio richiesta
            showMessage('Richiesta di recupero inviata. Controlla la tua email per le istruzioni.', 'success');
            
            // Reset form
            document.getElementById('recoveryForm').reset();
            
            // Simulazione cambio step (solo a scopo dimostrativo)
            setTimeout(() => {
                document.querySelector('.step.active').classList.remove('active');
                document.querySelector('.step.active').classList.add('completed');
                document.querySelectorAll('.step')[1].classList.add('active');
                document.querySelector('.step-info').textContent = 'Controlla email';
            }, 1500);
        });
        
        function validateEmail(email) {
            const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
            
            // Nascondi il messaggio dopo 5 secondi
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
