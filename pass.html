<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recupero Password</title>
  <style>
    /* === STILI ORIGINALI (INTEGRATI) === */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background-color: #000;
      min-height: 100vh;
      display: flex; justify-content: center; align-items: center;
      padding: 20px;
    }
    .container {
      display: flex; flex-wrap: wrap; justify-content: center;
      gap: 40px; max-width: 900px; width: 100%;
    }
    .card-section { 
      flex: 1; min-width: 300px; 
      display: flex; justify-content: center; align-items: center; 
    }
    .form-section {
      flex: 1; min-width: 300px; background: #111; border-radius: 16px;
      box-shadow: 0px 8px 28px -9px rgba(255,0,0,0.6); padding: 40px;
      border: 2px solid #ff0000;
    }
    .logo { margin-bottom: 30px; text-align: center; }
    .logo h1 { color: #ff0000; font-size: 28px; font-weight: 600; }
    .logo p { color: #fff; margin-top: 10px; font-size: 16px; }
    label { color: #fff; font-weight: 500; margin-bottom: 8px; display: block; }
    input[type="email"], input[type="text"], input[type="password"] {
      width: 100%; padding: 12px 15px; background: #222;
      border: 1px solid #444; border-radius: 5px; color: #fff; margin-bottom: 20px;
    }
    input[type="email"]:focus, input[type="text"]:focus, input[type="password"]:focus {
      border-color: #ff0000; box-shadow: 0 0 0 2px rgba(255,0,0,0.2); outline: none;
    }
    .btn {
      background: linear-gradient(135deg, #ff0000 0%, #8b0000 100%);
      color: white; border: none; padding: 14px 20px;
      border-radius: 5px; font-size: 16px; font-weight: 600;
      cursor: pointer; width: 100%; transition: all 0.3s; margin-top: 10px;
    }
    .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(255,0,0,0.4); }
    .btn:disabled {
      background: #444; cursor: not-allowed; transform: none; box-shadow: none;
    }
    .message { padding: 12px; border-radius: 5px; margin-bottom: 20px; display: none; text-align:center; }
    .success { background-color: rgba(0,100,0,0.3); color: #90ee90; border: 1px solid #006400; }
    .error { background-color: rgba(139,0,0,0.3); color: #ffcccb; border: 1px solid #8b0000; }
    .back-link { margin-top: 25px; text-align: center; }
    .back-link a { color: #ff0000; text-decoration: none; font-weight: 500; }
    .back-link a:hover { text-decoration: underline; }
    .steps { display: flex; justify-content: space-between; margin-bottom: 30px; position: relative; }
    .steps:before { content: ''; position: absolute; top: 15px; left: 0; right: 0; height: 2px; background-color: #444; z-index: 1; }
    .step { width: 30px; height: 30px; border-radius: 50%; background-color: #444;
      display: flex; justify-content: center; align-items: center; font-weight: bold;
      position: relative; z-index: 2; color: #fff;
    }
    .step.active { background-color: #ff0000; color: white; }
    .step.completed { background-color: #8b0000; color: white; }
    .step-info { position: absolute; top: 40px; left: 50%; transform: translateX(-50%);
      white-space: nowrap; font-size: 12px; color: #fff;
    }
    .e-card {
      background: #000; box-shadow: 0px 8px 28px -9px rgba(255,0,0,0.6);
      position: relative; width: 240px; height: 330px; border-radius: 16px;
      overflow: hidden; border: 2px solid #ff0000;
      display: flex; justify-content: center; align-items: center;
    }
    .wave { 
      position: absolute; 
      width: 540px; 
      height: 700px; 
      opacity: 0.6;
      left: 0; 
      top: 0; 
      margin-left: -50%; 
      margin-top: -70%;
      background: linear-gradient(744deg, #ff0000, #8b0000 60%, #000000);
      border-radius: 40%; 
      animation: wave 55s infinite linear;
    }
    @keyframes wave { 
      0% { transform: rotate(0deg); } 
      100% { transform: rotate(360deg); } 
    }
    .icon { width: 3em; margin-top: -1em; padding-bottom: 1em; color: #ff0000; }
    .infotop { 
      text-align: center; 
      font-size: 20px; 
      position: absolute; 
      top: 5.6em; 
      left: 0; 
      right: 0;
      color: #ff0000; 
      font-weight: 600;
    }
    .name { 
      font-size: 14px; 
      font-weight: 100; 
      position: relative; 
      top: 1em; 
      text-transform: lowercase; 
      color: #fff; 
    }
    
    /* Nuovi stili per i passaggi */
    .step-form { display: none; }
    .step-form.active { display: block; }
    .resend-code { margin-top: 15px; text-align: center; }
    .resend-code a { color: #ff0000; text-decoration: none; font-weight: 500; cursor: pointer; }
    .resend-code a:hover { text-decoration: underline; }
    .password-strength { margin-top: -15px; margin-bottom: 15px; font-size: 12px; }
    .password-strength.weak { color: #ff6b6b; }
    .password-strength.medium { color: #ffd166; }
    .password-strength.strong { color: #06d6a0; }
    
    /* Stili per il logo */
    .logo-container {
      display: flex; 
      justify-content: center; 
      align-items: center;
      width: 100%; 
      height: 100%; 
      z-index: 10; 
      position: relative;
    }
    .site-logo {
      max-width: 180px; 
      max-height: 180px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
    }
    
    /* Stili per il fallback del logo */
    .logo-fallback {
      text-align: center;
      color: #fff;
      z-index: 10;
      position: relative;
    }
    .logo-fallback h2 {
      color: #ff0000;
      font-size: 24px;
      margin-bottom: 10px;
    }
    
    @media (max-width:768px){ 
      .container{flex-direction:column; align-items:center;} 
      .form-section{width:100%;} 
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card-section">
      <div class="e-card playing">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        
        <!-- Logo del sito con fallback -->
        <div class="logo-container">
          <img src="logo.png" alt="Logo del sito" class="site-logo" 
               onerror="this.style.display='none'; document.getElementById('logo-fallback').style.display='block';">
          <div id="logo-fallback" class="logo-fallback" style="display:none;">
            <h2>SecureSystem</h2>
            <p>Password Recovery</p>
          </div>
        </div>
      </div>
    </div>

    <div class="form-section">
      <div class="logo">
        <h1>Recupero Password</h1>
        <p id="step-description">Inserisci la tua email per reimpostare la password</p>
      </div>

      <div class="steps">
        <div class="step active">1</div>
        <div class="step">2</div>
        <div class="step">3</div>
        <div class="step-info">Inserisci email</div>
      </div>

      <div id="message" class="message"></div>

      <!-- Passaggio 1: Inserimento Email -->
      <form id="step1-form" class="step-form active">
        <label for="email">Indirizzo Email</label>
        <input type="email" id="email" name="email" placeholder="inserisci la tua email" required>
        <button type="submit" class="btn">Recupera Password</button>
      </form>

      <!-- Passaggio 2: Inserimento Codice -->
      <form id="step2-form" class="step-form">
        <label for="code">Codice di Sicurezza</label>
        <input type="text" id="code" name="code" placeholder="inserisci il codice ricevuto via email" required maxlength="6">
        <button type="submit" class="btn">Verifica Codice</button>
        <div class="resend-code">
          <a id="resend-code-link">Non hai ricevuto il codice? Invia di nuovo</a>
        </div>
      </form>

      <!-- Passaggio 3: Nuova Password -->
      <form id="step3-form" class="step-form">
        <label for="new-password">Nuova Password</label>
        <input type="password" id="new-password" name="new-password" placeholder="inserisci la nuova password" required>
        <div id="password-strength" class="password-strength"></div>
        
        <label for="confirm-password">Conferma Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="conferma la nuova password" required>
        <div id="password-match" class="password-strength"></div>
        
        <button type="submit" class="btn" id="update-password-btn" disabled>Aggiorna Password</button>
      </form>

      <div class="back-link">
        <a href="login.html">← Torna al login</a>
      </div>
    </div>
  </div>

  <!-- === FIREBASE JS === -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, sendPasswordResetEmail, confirmPasswordReset, verifyPasswordResetCode } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDxbjc0jYzIBidTCA2lY0OtSioR8hz4bRs",
      authDomain: "akotb-palestra-b6f81.firebaseapp.com",
      projectId: "akotb-palestra-b6f81",
      storageBucket: "akotb-palestra-b6f81.firebasestorage.app",
      messagingSenderId: "1088603444773",
      appId: "1:1088603444773:web:de954e33936001a6d091cc"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Variabili globali
    let currentStep = 1;
    let userEmail = '';
    let actionCode = '';

    // Gestione cambio passaggio
    function goToStep(step) {
      // Nascondi tutti i form
      document.querySelectorAll('.step-form').forEach(form => {
        form.classList.remove('active');
      });
      
      // Mostra il form del passaggio corrente
      document.getElementById(`step${step}-form`).classList.add('active');
      
      // Aggiorna indicatori di progresso
      document.querySelectorAll('.step').forEach((stepEl, index) => {
        stepEl.classList.remove('active');
        if (index + 1 === step) {
          stepEl.classList.add('active');
        } else if (index + 1 < step) {
          stepEl.classList.add('completed');
        }
      });
      
      // Aggiorna testo informativo
      const stepInfo = document.querySelector('.step-info');
      const stepDescription = document.getElementById('step-description');
      
      switch(step) {
        case 1:
          stepInfo.textContent = 'Inserisci email';
          stepDescription.textContent = 'Inserisci la tua email per reimpostare la password';
          break;
        case 2:
          stepInfo.textContent = 'Inserisci codice';
          stepDescription.textContent = 'Inserisci il codice di sicurezza ricevuto via email';
          break;
        case 3:
          stepInfo.textContent = 'Nuova password';
          stepDescription.textContent = 'Inserisci e conferma la tua nuova password';
          break;
      }
      
      currentStep = step;
    }

    // Gestione Passaggio 1: Invio email
    document.getElementById("step1-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      userEmail = document.getElementById("email").value.trim();
      const messageDiv = document.getElementById("message");

      try {
        await sendPasswordResetEmail(auth, userEmail);
        showMessage("Email inviata! Controlla la tua casella di posta per il codice di sicurezza.", "success");
        
        // Simulazione invio codice (in un'app reale, Firebase gestisce questo)
        actionCode = generateSecurityCode();
        console.log(`Codice di sicurezza per ${userEmail}: ${actionCode}`);
        
        // Passa al passaggio 2
        goToStep(2);

      } catch (error) {
        console.error(error);
        if (error.code === "auth/user-not-found") {
          showMessage("Nessun account trovato con questa email.", "error");
        } else if (error.code === "auth/invalid-email") {
          showMessage("Email non valida.", "error");
        } else {
          showMessage("Errore durante l'invio dell'email.", "error");
        }
      }
    });

    // Gestione Passaggio 2: Verifica codice
    document.getElementById("step2-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const code = document.getElementById("code").value.trim();
      const messageDiv = document.getElementById("message");

      // Verifica codice (in un'app reale, Firebase gestirebbe questo)
      if (code === actionCode) {
        showMessage("Codice verificato con successo!", "success");
        
        // Passa al passaggio 3
        setTimeout(() => goToStep(3), 1500);
      } else {
        showMessage("Codice non valido. Riprova.", "error");
      }
    });

    // Gestione Passaggio 3: Nuova password
    document.getElementById("step3-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById("new-password").value;
      const confirmPassword = document.getElementById("confirm-password").value;
      const messageDiv = document.getElementById("message");

      // Verifica che le password corrispondano
      if (newPassword !== confirmPassword) {
        showMessage("Le password non corrispondono.", "error");
        return;
      }

      // Verifica forza password
      if (!checkPasswordStrength(newPassword)) {
        showMessage("La password non è abbastanza sicura.", "error");
        return;
      }

      try {
        // In un'app reale, qui useresti Firebase per reimpostare la password
        // await confirmPasswordReset(auth, actionCode, newPassword);
        
        // Simulazione reimpostazione password
        showMessage("Password reimpostata con successo! Verrai reindirizzato al login.", "success");
        
        // Reindirizza al login dopo 3 secondi
        setTimeout(() => {
          window.location.href = "login.html";
        }, 3000);
        
      } catch (error) {
        console.error(error);
        showMessage("Errore durante l'aggiornamento della password.", "error");
      }
    });

    // Funzione per reinviare il codice
    document.getElementById("resend-code-link").addEventListener("click", async () => {
      try {
        actionCode = generateSecurityCode();
        console.log(`Nuovo codice di sicurezza per ${userEmail}: ${actionCode}`);
        showMessage("Codice inviato di nuovo!", "success");
      } catch (error) {
        showMessage("Errore durante l'invio del codice.", "error");
      }
    });

    // Funzioni di utilità
    function generateSecurityCode() {
      return Math.floor(100000 + Math.random() * 900000).toString();
    }

    function showMessage(text, type) {
      const messageDiv = document.getElementById("message");
      messageDiv.textContent = text;
      messageDiv.className = "message " + type;
      messageDiv.style.display = "block";
      setTimeout(() => { messageDiv.style.display = "none"; }, 6000);
    }

    function checkPasswordStrength(password) {
      // Almeno 8 caratteri, una lettera maiuscola, una minuscola, un numero
      const strongRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;
      return strongRegex.test(password);
    }

    // Controllo forza password in tempo reale
    document.getElementById("new-password").addEventListener("input", function() {
      const password = this.value;
      const strengthDiv = document.getElementById("password-strength");
      const updateBtn = document.getElementById("update-password-btn");
      
      if (password.length === 0) {
        strengthDiv.textContent = "";
        updateBtn.disabled = true;
        return;
      }
      
      let strength = "debole";
      let strengthClass = "weak";
      
      if (password.length >= 8) {
        if (/[a-z]/.test(password) && /[A-Z]/.test(password) && /\d/.test(password)) {
          strength = "forte";
          strengthClass = "strong";
        } else if (/[a-zA-Z]/.test(password) && /\d/.test(password)) {
          strength = "media";
          strengthClass = "medium";
        }
      }
      
      strengthDiv.textContent = `Forza password: ${strength}`;
      strengthDiv.className = `password-strength ${strengthClass}`;
      
      // Abilita il pulsante solo se la password è forte
      updateBtn.disabled = strength !== "forte";
    });

    // Controllo corrispondenza password in tempo reale
    document.getElementById("confirm-password").addEventListener("input", function() {
      const password = document.getElementById("new-password").value;
      const confirmPassword = this.value;
      const matchDiv = document.getElementById("password-match");
      const updateBtn = document.getElementById("update-password-btn");
      
      if (confirmPassword.length === 0) {
        matchDiv.textContent = "";
        return;
      }
      
      if (password === confirmPassword) {
        matchDiv.textContent = "Le password corrispondono";
        matchDiv.className = "password-strength strong";
      } else {
        matchDiv.textContent = "Le password non corrispondono";
        matchDiv.className = "password-strength weak";
        updateBtn.disabled = true;
      }
    });
  </script>
</body>
</html>
